<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor Universal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Convertidor Universal</h1>

    <div class="converter">
      <label for="category">Categor√≠a:</label>
      <select id="category">
        <option value="length">Longitud</option>
        <option value="weight">Peso</option>
        <option value="temperature">Temperatura</option>
        <option value="volume">Volumen</option>
        <option value="time">Tiempo</option>
        <option value="speed">Velocidad</option>
        <option value="data">Datos</option>
      </select>

      <div class="input-group">
        <input type="number" id="inputValue" placeholder="Valor a convertir" step="any" />
        <select id="fromUnit"></select>
        <span>=</span>
        <input type="text" id="result" readonly placeholder="Resultado" />
        <select id="toUnit"></select>
      </div>

      <button id="convertBtn">Convertir</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
